<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#info{
				width: 200px;
				height: 200px;
				border: solid 1px red;
			}
		</style>
		<script src="../js/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			$(function(){
				$("#info").click(function(){
					alert("div被点击了");
				})
			
				$("#btn").click(function(){
					alert("按钮被点击了");
					return false;
				})
			})
			
		</script>
	</head>
	<body>
		<div id="info">
			<input type="button" id="btn" value="冒泡" />
		</div>
	</body>
</html>

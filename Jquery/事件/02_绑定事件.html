<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			$(function(){
				/*$("#btn").click(function(){
					alert("单击事件");
				})
			
				$("#btn").mouseout(function(){
					alert("鼠标事件");
				})
				*/
				/*$("#btn").bind("click mouseout",function(){
					alert("3333");
				})*/
				
				$("#btn").bind({
					"click":function(){
						alert("单击事件");
					},
					"mouseout":function(){
						alert("鼠标事件");
					}
				})
				
				$("#unbtn").click(function(){
					/*解绑某个事件*/
					$("#btn").unbind("mouseout");
					/*解绑所有事件*/
					$("#btn").unbind();
				})
			})
			
		</script>
	</head>
	<body>
			<input type="button" id="btn" value="绑定" />
			<input type="button" id="unbtn" value="解除绑定" />
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#hide").click(function(){
					$("img:visible").css("display","none");
				})
				
				$("#show").click(function(){
					$("img:hidden").css("display","block");
				})
			})
		</script>
	</head>
	<body>
		<img src="../img/left.png" />
		<input type="button" id="hide" value="隐藏" />
		<input type="button" id="show" value="显示" />
	</body>
</html>

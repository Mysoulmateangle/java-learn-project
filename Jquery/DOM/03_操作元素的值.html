<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#username").blur(function(){
					if($.trim($(this).val())==""){
						$("#span").html("输入框不能为空!");
					}
				})
			})
		</script>
	</head>
	<body>	
		<input type="text" id="username" /><span id="span"></span>
	</body>
</html>
